<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="vendor/normalize.css">
		<link rel="stylesheet" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    </head>
    <body>
        <div class="button-group">
            <button class="button button--next-wrapped">Next wrapped</button>
        </div>
        <div class="carousel">
            <div class="carousel-cell background-photo" id="carousel-cell1" style="background-image: url(https://i.content4travel.com/cms/img/u/kraj/2/australia_2.jpg?version=180329-14);">
                <div class="container">
                    <p>Example1</p>
                </div>
            </div>
            <div class="carousel-cell background-photo" id="carousel-cell2" style="background-image: url(https://www.australia.com/content/australia/en_us/places/sydney-and-surrounds/guide-to-sydney/jcr:content/image.adapt.1200.HIGH.jpg);">
                <div class="container">
                    <p>Example2</p>
                </div>
            </div>
            <div class="carousel-cell background-photo" id="carousel-cell3" style="background-image: url(http://www.bucurestifm.ro/wp-content/uploads/sites/2/2014/12/australia-sidney_7374_1920x1200.jpg);">
                <div class="container">
                    <p>Example3</p>
                </div>
            </div>
            <div class="carousel-cell background-photo" id="carousel-cell4" style="background-image: url(https://i.gocollette.com/img/destination-page/australia/australia/australia-ms1.jpg?h=719&w=1279&la=en-CA);">
                <div class="container">
                    <p>Example4</p>
                </div>
            </div>
            <div class="carousel-cell background-photo" id="carousel-cell5" style="background-image: url(http://rocknroad.com.pl/wp-content/uploads/2017/12/DSC_0193-2.jpg);">
                <div class="container">
                    <p>Example5</p>
                </div>
            </div>
        </div>
        <div class="progress-bar"></div>
        <script src="vendor/flickity.pkgd.min.js"></script>
        <script src="js/hash.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
