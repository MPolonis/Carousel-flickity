<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="vendor/normalize.css">
		<link rel="stylesheet" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    </head>
    <body>
        <div class="button-group">
            <button class="button button--next-wrapped">Next wrapped</button>
        </div>
        <div class="carousel js-flickity" data-flickity-options='{ "freeScroll": true, "wrapAround": true }'>
            <div class="carousel-cell" id="carousel-cell1">
                <div class="container">
                    <p>Example1</p>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell2">
                <div class="container">
                    <p>Example2</p>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell3">
                <div class="container">
                    <p>Example3</p>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell4">
                <div class="container">
                    <p>Example4</p>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell5">
                <div class="container">
                    <p>Example5</p>
                </div>
            </div>
        </div>
        <div>
            <p>
                View:
                <a href="#carousel-cell1">Cell 1</a>,
                <a href="#carousel-cell2">Cell 2</a>,
                <a href="#carousel-cell3">Cell 3</a>,
                <a href="#carousel-cell4">Cell 4</a>,
                <a href="#carousel-cell5">Cell 5</a>
            </p>
        </div>
        <script src="vendor/flickity.pkgd.min.js"></script>
        <script src="js/script.js"></script>
        <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
    </body>
</html>
